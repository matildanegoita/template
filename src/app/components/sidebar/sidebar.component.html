<div class="sidebar-container" [class.active]="sidebarVisible()">
  <div *ngIf="currentSection()" class="sidebar-section">
    <h3>{{ currentSection()?.title }}</h3>
    <ul>
      <li *ngFor="let item of currentSection()?.items" [class.disabled]="!item.enabled">
        <a [routerLink]="item.route" *ngIf="item.enabled">{{ item.label }}</a>
      </li>
    </ul>
  </div>
</div>
